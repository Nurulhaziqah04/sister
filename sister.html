<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday, Sister!</title>
  <style>
    /* Background gradient and nice font */
    body {
      margin: 0;
      padding: 50px 20px;
      background: linear-gradient(135deg, #fcefee, #fbd1d1, #ffe4e1);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #a92e6b;
      text-align: center;
      overflow-x: hidden;
    }

    /* Big festive heading */
    h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px #ffb6c1;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      color: #9e3a65;
      text-shadow: 1px 1px 3px #f9c8d6;
    }

    /* Main featured image styling */
    .birthday-image {
      width: 320px;
      border: 8px double #ff69b4;
      border-radius: 20px;
      background: linear-gradient(135deg, #ffe4e1, #fff0f5);
      padding: 10px;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);
      transition: transform 0.3s ease;
      cursor: pointer;
      margin-bottom: 40px;
      display: inline-block;
    }
    .birthday-image:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 28px rgba(255, 105, 180, 0.7);
    }

    /* Button styling */
    button {
      padding: 15px 40px;
      background-color: #ff69b4;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(255, 105, 180, 0.6);
      transition: all 0.3s ease;
      outline-offset: 4px;
    }
    button:hover {
      background-color: #ff3d8d;
      box-shadow: 0 12px 25px rgba(255, 61, 141, 0.9);
      transform: scale(1.1);
    }

    /* Container for surprise images */
    #surpriseContainer {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    /* Each surprise image styling */
    #surpriseContainer img {
      width: 260px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(255, 105, 180, 0.4);
      cursor: pointer;
      transform: scale(0.9);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    #surpriseContainer img:hover {
      transform: scale(1);
      box-shadow: 0 12px 35px rgba(255, 61, 141, 0.7);
    }

    /* Show container when active */
    #surpriseContainer.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* Confetti pieces */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #ff69b4;
      top: 100vh;
      border-radius: 50%;
      opacity: 0.8;
      animation: floatUp 6s linear infinite;
      z-index: 9999;
      pointer-events: none;
    }

    /* Random colors for confetti */
    .confetti:nth-child(odd) {
      background-color: #ff3d8d;
      width: 8px;
      height: 8px;
    }
    .confetti:nth-child(even) {
      background-color: #f7a1c4;
      width: 12px;
      height: 12px;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-110vh) rotate(360deg);
        opacity: 0;
      }
    }

  </style>
</head>
<body>

  <h1>üéâ Happy Birthday, Sister! üéÇ</h1>

  <p>Click the button below to reveal your surprise birthday photos and make your day extra special!</p>

  <img src="image/alang5.jpg" alt="Birthday Image" class="birthday-image" title="Your birthday cake!" />

  <br />

  <button id="surpriseBtn" aria-label="Show birthday surprise images">üéÅ Click for a Surprise</button>

  <div id="surpriseContainer" aria-live="polite" aria-atomic="true" aria-relevant="additions">
    <img src="image/alang.jpg" alt="Birthday Surprise 1" title="Surprise 1" />
    <img src="image/alang3.jpg" alt="Birthday Surprise 2" title="Surprise 2" />
    <img src="image/alang2.jpg" alt="Birthday Surprise 3" title="Surprise 3" />
  </div>

  <!-- Confetti -->
  <script>
    // Create confetti elements dynamically
    for(let i = 0; i < 30; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDelay = (Math.random() * 6) + 's';
      confetti.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(confetti);
    }
  </script>

  <script>
    const btn = document.getElementById('surpriseBtn');
    const container = document.getElementById('surpriseContainer');

    btn.addEventListener('click', () => {
      container.classList.add('active');
      btn.disabled = true;
      btn.textContent = 'üéâ Enjoy your Birthday Surprise! üéâ';
    });
  </script>

</body>
</html>
